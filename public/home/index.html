<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>URL.id - Short your links!</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/test.css?v1" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/awesome-bootstrap-checkbox.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
  </head>

  <body ng-controller="homeCtrl">

  <div class="container">
    <div class="header clearfix">
      <div class="logo"><img src="images/logo.png" alt=""/></div>
      <nav>
        <ul class="nav header-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <div class="inner cover">

        <h1 class="cover-heading">Shrink your link</h1>
        <form data-toggle="validator" role="form">
          <div class="input-group">
            <input type="text" class="form-control input-lg" placeholder="Paste a link to shorten it" ng-model="longUrl" required>
               <span class="input-group-btn">
               <button class="btn btn-warning btn-lg" type="submit" ng-click="fetch()">Shorten!</button>
              </span>
          </div><!-- /input-group -->
        </form>

        <div class="inner"></div>

        <fieldset>
          <div class="checkbox checkbox-success checkbox-inline">
            <input type="checkbox" class="styled" id="inlineCheckbox1" value="" ng-model="customNameOpt">
            <label for="inlineCheckbox1" data-toggle="tooltip" data-placement="right" title="Customize your short link name"> Custom link </label>
          </div>
          <div class="checkbox checkbox-success checkbox-inline">
            <input type="checkbox" class="styled" id="inlineCheckbox2" value="" ng-model="passwordOpt">
            <label for="inlineCheckbox2" data-toggle="tooltip" data-placement="right" title="Protect your link with password"> Password </label>
          </div>
          <div class="checkbox checkbox-success checkbox-inline">
            <input type="checkbox" class="styled" id="inlineCheckbox3" value="" ng-model="expiryOpt">
            <label for="inlineCheckbox3" data-toggle="tooltip" data-placement="right" title="Set the expiry date"> Expiry Date </label>
          </div>

          <div class="checkbox checkbox-success checkbox-inline">
            <input type="checkbox" class="styled" id="inlineCheckbox4" value="" ng-model="clicksOpt">
            <label for="inlineCheckbox4" data-toggle="tooltip" data-placement="right" title="Set the maximum numbers of clicks"> Max. Clicks </label>
          </div>
        </fieldset>

        <div class="inner"></div>

        <div class="content" ng-show="content">
          <div class="block block-url">
            <h2><a href="/{{info.shortUrl}}" target="_blank">url.id/{{info.shortUrl}}</a></h2>
            <p>Statistics for your short link: <a href="/{{info.shortUrl}}_" target="_blank" data-toggle="tooltip" data-placement="top"
                                                  title="You can access to link statistics by adding _ at the end of short link">url.id/{{info.shortUrl}}</a></p>
          </div>
        </div>

        <form data-toggle="validator" role="form">
          <div class="form-group" ng-show="customNameOpt">
            <div class="input-group" data-toggle="tooltip" data-placement="right" title="You can use letters, numbers and dash">
              <span class="input-group-addon">url.id/</span>
              <input type="text" pattern="^[-a-zA-Z0-9+]*$" maxlength="20" class="form-control" id="shortUrl" placeholder="CustomLink" ng-model="shortUrl">
            </div>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" ng-show="passwordOpt">
            <div class="input-group" data-toggle="tooltip" data-placement="right" title="Up to 20 characters. Spaces are not allowed">
              <span class="input-group-addon">Password: </span>
              <input type="password" maxlength="20" class="form-control" id="password" placeholder="your_password" ng-model="password">
            </div>
            <div class="help-block with-errors"></div>
          </div>

            <div class="form-group" ng-show="expiryOpt">
              <div class="input-group bk" data-toggle="tooltip" data-placement="right" title="Choose the date (and/or time) until which link will be available">
				<span class="input-group-addon">Expiry Date: </span>
                <input type="text" id="datetimepicker" class="form-control" datetimepicker ng-model="vm.datetime" placeholder="...">
              </div>
              <div class="help-block with-errors"></div>
            </div>

          <div class="form-group" ng-show="clicksOpt">
            <div class="input-group" data-toggle="tooltip" data-placement="right" title="Choose the maximum number of clicks that can be made">
              <span class="input-group-addon">Max. Clicks: </span>
              <input type="number" min="1" class="form-control" id="exclicks" placeholder="25" ng-model="exclicks">
            </div>
            <div class="help-block with-errors"></div>
          </div>
        </form>
      </div>
    </div>

  </div> <!-- /container -->
  <footer class="footer">
    <p>Copyright &copy; <a href="http://url.id">URL.id</a> 2015, designed by <a href="https://twitter.com/rehelpstudio">@rehelpstudio</a>.</p>
  </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-bootstrap-datetimepicker-directive.js"></script>
  <script src="js/validator.js"></script>
  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  
  </body>
</html>
