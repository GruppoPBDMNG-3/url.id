<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>URL.id</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/test.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://code.angularjs.org/1.2.10/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.10/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.10/angular-route.js"></script>
    <script src="js/controllerRedirect.js"></script>
</head>

<body ng-controller="RedirectCtrl">

<div class="container">

    <div class="header clearfix">
        <div class="logo"><a href="/" target="_parent"><img src="images/logo.png" alt=""/></a></div>
        <nav>
            <ul class="nav header-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/api.html">API</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="content" ng-show="expired">
        <span class="glyphicon glyphicon-hourglass"></span>
        <h1><b>Expired</b></h1>
        <h2>Sorry, but link you are looking for is no more accessible.</h2>
    </div>

    <div class="content" ng-hide="!passwordRequired">
        <span class="glyphicon glyphicon-eye-close"></span>
        <h1>{{errorMessage}}</h1>
        <form class="form-inline" ng-show="passwordRequired">
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
            </div>
            <button type="submit" class="btn btn-warning" ng-click="fetch()">Confirm identity</button>
        </form>
    </div>

</div>
</div> <!-- /container -->
<footer class="footer">
    <p>Copyright &copy; <a href="http://url.id">URL.id</a> 2015, designed by <a href="https://twitter.com/rehelpstudio">@rehelpstudio</a>.</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
